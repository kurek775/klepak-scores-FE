<div class="fixed bottom-6 right-6 z-50 flex flex-col gap-3">
  @for (toast of toastService.toasts(); track toast.id) {
    <div
      class="flex items-center gap-3 min-w-72 max-w-sm px-4 py-3 rounded-lg shadow-lg text-sm font-medium animate-slide-in"
      [class]="toast.type === 'success' ? 'bg-green-600 text-white' :
               toast.type === 'error'   ? 'bg-red-600 text-white' :
                                          'bg-blue-600 text-white'"
    >
      <span class="flex-1">{{ toast.message }}</span>
      <button
        (click)="toastService.remove(toast.id)"
        class="text-white/70 hover:text-white leading-none text-lg"
        aria-label="Close"
      >&times;</button>
    </div>
  }
</div>

<style>
  @keyframes slide-in {
    from { opacity: 0; transform: translateY(0.5rem); }
    to   { opacity: 1; transform: translateY(0); }
  }
  .animate-slide-in {
    animation: slide-in 0.2s ease-out;
  }
</style>
